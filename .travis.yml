matrix:
  fast_finish: true
  include:
    - os: linux
      services: docker
      sudo: required
      install: docker build . -t jshrake/grimoire:18.04 -f Dockerfile.1804
      language: generic
    - os: osx
      language: rust
      cache: cargo
      rust: stable
      install:
        - brew install sdl2 gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly gst-libav libffi
        - export PKG_CONFIG_PATH=/usr/local/opt/libffi/lib/pkgconfig:$PKG_CONFIG_PATH
      script:
        - rustc --version
        - cargo --version
        - cargo test --all --verbose
        - cargo doc --verbose
branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # build pull requests.
    - master
